<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-color: #E5E5E5;">

    <header class="pb-5">

                    <a class="nav-link active" aria-current="page" href="#">About</a>
                  </li>
                  <li class="nav-item">

                  </li>
                    <a class="nav-link active" aria-current="page" href="#">

                <div class="col-12 col-lg-4 d-flex align-items-center">

            <div class="row">

            </div>
